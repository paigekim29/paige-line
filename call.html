<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Line-Call</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar status-bar-screen">
      <div class="status-column">
        <span>14:51</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <div></div>
        <span>통화</span>
        <i class="far fa-user-circle"></i>
      </div>
    </header>

    <main class="main-screen main-screen__call">
      <h5>지금 PAIGE LINE 음성통화를 사용해 보세요.</h5>
      <p>PAIGE LINE 음성통화로 언제 어디서나 친구와 대화를 나눌 수 있습니다.</p>
      <a href="#">연락처에서 찾기</a>

      <div class="call__profile">
        <div class="call__profile__column">
          <img
            src="https://image-notepet.akamaized.net/seimage/20200408%2F75454cfa7d2b28819434fdfb079cedaf.jpg"
            class="call__profile__pic"
          />
          <span class="call__profile__name">Ashley</span>
        </div>
        <div class="call__profile__column">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/elasticbeanstalk-ap-northeast-2-176213403491/media/magazine_img/magazine_283/5-2-%EC%8D%B8%EB%84%A4%EC%9D%BC.jpg"
            class="call__profile__pic"
          />
          <span class="call__profile__name">Betty</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list nav__list--call">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
            <span>친구</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <i class="far fa-comment-dots"></i>
            <span>대화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="timeline.html" class="nav__link">
            <i class="far fa-clock"></i>
            <span>타임라인</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="call.html" class="nav__link">
            <i class="fas fa-phone-alt"></i>
            <span>통화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
