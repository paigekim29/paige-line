<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Line-More</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar status-bar-screen">
      <div class="status-column">
        <span>14:51</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <img
          src="https://avatars0.githubusercontent.com/u/70982342?s=460&u=e22a1f9831254e36f6cfe772bb411dc01c1670b4&v=4"
          class="screen-header__img-xl"
        />
        <div class="screen-header__more">
          <div class="screen-header__points">
            <span>P</span>
            <span>1,000</span>
          </div>
          <div class="screen-header__points">
            <span class="screen-header__points--title">PAIGE LINE 포인트</span>
          </div>
        </div>
        <a href="setting.html"><i class="fas fa-cog fa-2x"></i></a>
      </div>
    </header>

    <main class="main-screen main-screen__more">
      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="fas fa-user-plus fa-3x"></i>
          <span>친구 추가</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-grimace fa-3x"></i>
          <span>스티커 샵</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-brush fa-3x"></i>
          <span>테마 샵</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list nav__list--more">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
            <span>친구</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <i class="far fa-comment-dots"></i>
            <span>대화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="timeline.html" class="nav__link">
            <i class="far fa-clock"></i>
            <span>타임라인</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="call.html" class="nav__link">
            <i class="fas fa-phone-alt"></i>
            <span>통화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
