<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Line-Log In</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-column">
        <span>14:51</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="login__header">
      <a href="index.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      <span class="login__header--second">
        <i class="far fa-question-circle fa-2x"></i>
      </span>
    </header>

    <main class="login__main">
      <h1 class="login__main--title">PAIGE LINE 로그인</h1>
      <p class="login__main--text">
        PAIGE LINE을 시작하려면 전화번호로 로그인해주세요.
      </p>
      <p class="login__main--text">
        PAIGE LINE 계정에 Apple ID 또는 Facebook을 연결한 경우 해당 방법으로
        로그인할 수 있습니다.
      </p>
    </main>

    <div class="login__button">
      <form class="login__input" action="phonelogin.html" method="get">
        <input
          class="login__input--phone"
          type="submit"
          value="전화번호로 로그인"
        />
      </form>
      <form class="login__input">
        <input
          class="login__input--apple"
          type="submit"
          value="Apple로 로그인"
        />
      </form>
      <form class="login__input">
        <input
          class="login__input--facebook"
          type="submit"
          value="Facebook으로 로그인"
        />
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
