<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Line</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-column">
        <span>14:51</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__img">
        <i class="fas fa-comment fa-4x"></i>
      </div>
      <h1 class="welcome-header__title">환영합니다.</h1>
      <p class="welcome-header__text">
        무료 메시지와 영상통화, 음성통화를 부담없이 즐겨보세요!
      </p>
    </header>

    <form class="welcome__input" action="login.html" method="get">
      <input class="welcome__input--login" type="submit" value="로그인" />
    </form>
    <form class="welcome__input">
      <input class="welcome__input--signup" type="submit" value="가입" />
    </form>

    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
