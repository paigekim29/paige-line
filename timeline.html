<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Line-Timeline</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar status-bar-screen">
      <div class="status-column">
        <span>14:51</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <img
          src="https://avatars0.githubusercontent.com/u/70982342?s=460&u=e22a1f9831254e36f6cfe772bb411dc01c1670b4&v=4"
          class="screen-header__img-xs"
        />
        <span>타임라인</span>
        <i class="far fa-bell"></i>
      </div>
    </header>

    <main class="main-screen main-screen__timeline">
        <div class="camera__circle">
            <i class="fas fa-camera"></i>
            <span>스토리 추가</span>
        </div>
        <div class="story">
            <i class="fas fa-tree"></i>
            <h5>타임라인을 시작하세요!</h5>
            <p>나의 친구들의 이야기를 모아 보는 타임라인!</br>친구들과 소식을 공유해 보세요.</p>
        </div>
      
        <div class="add__option">
            <span>+</span>
        </div>
   
    </main>

    <nav class="nav">
      <ul class="nav__list nav__list--timeline">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
            <span>친구</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <i class="far fa-comment-dots"></i>
            <span>대화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="timeline.html" class="nav__link">
            <i class="far fa-clock"></i>
            <span>타임라인</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="call.html" class="nav__link">
            <i class="fas fa-phone-alt"></i>
            <span>통화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
