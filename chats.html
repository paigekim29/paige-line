<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Line-Friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar status-bar-screen">
      <div class="status-column">
        <span>14:51</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <i class="fas fa-cog"></i>
        <span>대화</span>
        <div class="screen-header__column-last">
          <i class="fas fa-video"></i>
          <i class="fas fa-comment-medical"></i>
        </div>
      </div>
      <div class="screen-header__column screen-header__column--box">
        <div class="screen-header__search">
          <i class="fas fa-search fa-sm"></i>
          <span>검색</span>
        </div>
        <i class="fas fa-qrcode"></i>
      </div>
    </header>

    <main class="main-screen main-screen__chats">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar-xs">
            <i class="far fa-bookmark fa-2x"></i>
          </div>
          <div class="user-component__text">
            <div class="user-component__title user-component__title-xs">
              Keep 메모
            </div>
            <h6 class="user-component__subtitle user-component__subtitle-xs">
              나만 볼 수 있는 대화방에 텍스트, 사진, 링크 등을 간편하게 전송해
              보세요.
            </h6>
          </div>
        </div>
        <div class="user-component__column user-component__column--red">
          <span>N</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list nav__list--chats">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
            <span>친구</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <i class="fas fa-comment-dots"></i>
            <span>대화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="timeline.html" class="nav__link">
            <i class="far fa-clock"></i>
            <span>타임라인</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="call.html" class="nav__link">
            <i class="fas fa-phone-alt"></i>
            <span>통화</span>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
            <span>더보기</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
